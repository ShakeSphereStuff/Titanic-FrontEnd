<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #24242a;
        }
        svg {
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <svg width="400" height="400" viewBox="0 0 400 400"></svg>

    <script>
        const container = document.querySelector("svg");
        const chessPieces = [
            ["BR", "BN", "BB", "BQ", "BK", "BB", "BN", "BR"],
            ["BP", "BP", "BP", "BP", "BP", "BP", "BP", "BP"],
            ["  ", "  ", "  ", "  ", "  ", "  ", "  ", "  "],
            ["  ", "  ", "  ", "  ", "  ", "  ", "  ", "  "],
            ["  ", "  ", "  ", "  ", "  ", "  ", "  ", "  "],
            ["  ", "  ", "  ", "  ", "  ", "  ", "  ", "  "],
            ["WP", "WP", "WP", "WP", "WP", "WP", "WP", "WP"],
            ["WR", "WN", "WB", "WQ", "WK", "WB", "WN", "WR"],
        ];

        const chessImages = {
            "BR": "https://camo.githubusercontent.com/98b0ef0f098bf6dfb4bf17194c2b92a5e43bd794403d179fec2b770362b4d514/68747470733a2f2f696d616765732e6368657373636f6d66696c65732e636f6d2f63686573732d7468656d65732f7069656365732f6e656f2f3235362f62722e706e67",
            "BN": "https://camo.githubusercontent.com/dc90ab960a2a36bc1f9632b6149969932567145028b885fd97d537b0ceab31f7/68747470733a2f2f696d616765732e6368657373636f6d66696c65732e636f6d2f63686573732d7468656d65732f7069656365732f6e656f2f3235362f626e2e706e67",
            "BB": "https://camo.githubusercontent.com/fdfae644a22760250135125bd8b7a346c1dc7d394ac6c3b5d683cbe9e7d55eaa/68747470733a2f2f696d616765732e6368657373636f6d66696c65732e636f6d2f63686573732d7468656d65732f7069656365732f6e656f2f3235362f62622e706e67",
            "BQ": "https://camo.githubusercontent.com/783590051b014660b22bef258c5fdd769e6916c3e63c3c27cfa0dec0533376ff/68747470733a2f2f696d616765732e6368657373636f6d66696c65732e636f6d2f63686573732d7468656d65732f7069656365732f6e656f2f3235362f62712e706e67",
            "BK": "https://camo.githubusercontent.com/58284a3e3def654664c2fac12b4c3b2c782260fd2b81798741490f2205ef90d8/68747470733a2f2f696d616765732e6368657373636f6d66696c65732e636f6d2f63686573732d7468656d65732f7069656365732f6e656f2f3235362f626b2e706e67",
            "BP": "https://camo.githubusercontent.com/06144151c8d292420fd1d0213eb537ee8c2e5a74c9b7cf252487da75737b259c/68747470733a2f2f696d616765732e6368657373636f6d66696c65732e636f6d2f63686573732d7468656d65732f7069656365732f6e656f2f3235362f62702e706e67",
            "WR": "https://camo.githubusercontent.com/575a1eb1bfa6ed5047cc4fe8ea41d8d2f2cf103b66eedfb6da83a4fca668fad7/68747470733a2f2f696d616765732e6368657373636f6d66696c65732e636f6d2f63686573732d7468656d65732f7069656365732f6e656f2f3235362f77722e706e67",
            "WN": "https://camo.githubusercontent.com/c387d05b9956e12a4350a2ea7550370b73a7c8d33026fcb7aaefc26757b499cc/68747470733a2f2f696d616765732e6368657373636f6d66696c65732e636f6d2f63686573732d7468656d65732f7069656365732f6e656f2f3235362f776e2e706e67",
            "WB": "https://camo.githubusercontent.com/38fd882af5a9b7075088865f5bd5188e2e951129172a7060404a1e2e9b41b066/68747470733a2f2f696d616765732e6368657373636f6d66696c65732e636f6d2f63686573732d7468656d65732f7069656365732f6e656f2f3235362f77622e706e67",
            "WQ": "https://camo.githubusercontent.com/7858077c7e63bab5a162038c0d5093b75706b29e97ccb37cb3716a64aa2eb9cf/68747470733a2f2f696d616765732e6368657373636f6d66696c65732e636f6d2f63686573732d7468656d65732f7069656365732f6e656f2f3235362f77712e706e67",
            "WK": "https://camo.githubusercontent.com/4a7c32d92bbcffdfc51e3dbd54d9fdece128c8105be7eb9c4569420495e7e4f2/68747470733a2f2f696d616765732e6368657373636f6d66696c65732e636f6d2f63686573732d7468656d65732f7069656365732f6e656f2f3235362f776b2e706e67",
            "WP": "https://camo.githubusercontent.com/06bfc1d20e1d241b0f2d991b16252e6f9f907a9320767ea7018d088eba0a6b03/68747470733a2f2f696d616765732e6368657373636f6d66696c65732e636f6d2f63686573732d7468656d65732f7069656365732f6e656f2f3235362f77702e706e67",
        };

        // Drawing the chess board
        for (let y = 0; y < 8; y++) {
            for (let x = 0; x < 8; x++) {
                let newSquare = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                newSquare.setAttribute("width", 50); // Adjust based on SVG size
                newSquare.setAttribute("height", 50); // Adjust based on SVG size
                newSquare.setAttribute("x", 50 * x);
                newSquare.setAttribute("y", 50 * y);
                newSquare.setAttribute("fill", (x + y) % 2 === 0 ? "#f0d9b5" : "#b58863");
                container.appendChild(newSquare);

                let pieceCode = chessPieces[y][x];
                if (pieceCode.trim() !== "") {
                    let newImage = document.createElementNS("http://www.w3.org/2000/svg", "image");
                    newImage.setAttributeNS(null, 'href', chessImages[pieceCode]); // Use the 'href' for modern browsers
                    newImage.setAttribute("width", 50); // Match square size
                    newImage.setAttribute("height", 50); // Match square size
                    newImage.setAttribute("x", 50 * x);
                    newImage.setAttribute("y", 50 * y);
                    container.appendChild(newImage);
                }
            }
        }
    </script>
</body>
</html>
